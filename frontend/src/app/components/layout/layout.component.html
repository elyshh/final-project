<app-header>

    <div class="categories">
        <span (click)="navigateToHomeWithProductDetails()">All</span>
        <span *ngFor="let category of categories" (click)="filterProductsByCategory(category)">
            {{ category }}
        </span>
    </div>

    <ng-container *ngIf="!isProductDetailsPage()">
        <app-products [products]="products"></app-products>
    </ng-container>

    <ng-content></ng-content>

</app-header>
