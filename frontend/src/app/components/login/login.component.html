<div class="background">
    <div class="container">
        <div class="card-container">

            <h2>Welcome!</h2>
            <p>Sign in to your account</p>
    
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" formControlName="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" formControlName="password">
                </div>
                <div class="form-group remember-forgot-container">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" formControlName="rememberMe">
                        <label class="form-check-label">Remember me</label>
                    </div>
                    <div class="forgot-password">
                        <a href="#" class="forgot-password-link">Forgot password?</a>
                    </div>
                </div>

                <div class="error-container">
                    <div *ngIf="showLoginError" class="text-danger">
                        {{ loginErrorMessage }}
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">Login</button>
                <p class="register-link">Don't have an account? <a href="/register" class="sign-up-link">Sign up</a></p>
            </form>
        </div>
    </div>
</div>
